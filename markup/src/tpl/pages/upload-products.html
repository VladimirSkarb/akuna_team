//= ../pages-head/home-head.html
<body>
    <div class="wrapper">
        //= ../block/header.html
        <main class="main">
            <section class="upload-item">
                <div class="container">
                    <div class="row d-f fw-w">
                        <div class="breadcrumbs-holder">
                            <ul class="breadcrumbs-nav_list d-f">
                                <li><a href="#">Home</a></li>
                                <li><span>Product Page</span></li>
                            </ul>
                        </div>
                        <form class= "main-form" action="">
                            <div class="text-main">
                                <h1>Upload Your Item </h1>
                            </div>
                            <div class="container-form p-r">
                                <div class="field d-f fw-w jc-sb ai-b p-r">
                                    <label class="field-label_text" for="Select Categories">Select Categories</label>
                                    <div class="field-label_text_icon p-r">
                                        <input class= "field-label-place_icon" type="text" placeholder="Select" id="Select categories"><i class="fas fa-caret-down"></i>
                                    </div>
                                </div>
                                <div class="field d-f fw-w jc-sb ai-b">
                                    <label class="field-label_text" for="Product-Name">Product-Name</label>
                                    <input class= "field-label-place" type="text" placeholder="Enter your product name here..." id="Product-Name">
                                </div>
                                <div class="field d-f fw-w jc-sb ai-b">
                                    <label class="field-label_text-big" for="Product Description">Product-Description</label>
                                    <textarea class= "field-label-place-big" type="text" placeholder="<h1> Type your text  here </h1/>" id="Product Description"></textarea>
                                </div>
                                <div class="field d-f fw-w jc-sb ai-b">
                                    <label class="field-label_text" for="Upload Screenshots">Upload Main File</label>
                                    <div class="field-file">
                                        <input type="file" name="file" id="file" class="inputfile">
                                        <label class="content-none" for="file">Choose a file</label>
                                        <span class="field-file_span">No File Choosen</span>
                                    </div>
                                </div>
                                <div class="field d-f fw-w jc-sb ai-b">
                                    <label class="field-label_text" for="Upload Screenshots">Upload Screenshots</label>
                                    <div class="field-file">
                                        <input type="file" name="file" id="file" class="inputfile">
                                        <label class="content-none" for="file">Choose a file</label>
                                        <span class="field-file_span">No File Choosen</span>
                                    </div> 
                                </div>
                                <div class="field d-f fw-w jc-sb ai-b">
                                    <label class="field-label_text" for="File Included">File Included</label>
                                    <div class="field-label_text_icon p-r">
                                        <input class= "field-label-place_icon" type="text" placeholder="Select File Type" id="File Included"><i class="fas fa-caret-down"></i>
                                    </div> 
                                </div>
                                <div class="field d-f fw-w jc-sb ai-b">
                                    <label class="field-label_text" for="File Dimensions">File Dimensions</label>
                                    <input class= "field-label-place" type="text" placeholder="Enter the item  dimentionss here ..." id="File Dimensions"> 
                                </div>
                                <div class="field d-f fw-w jc-sb ai-b">
                                    <label class="field-label_text" for="Item Tags">Item Tags</label>
                                    <input class= "field-label-place" type="text" placeholder="Enter Tag Here" id="Item Tags"> 
                                </div>
                            </div>    
                            <div class="text-main_bottom">
                                <h1>Set Your Price (US$)</h1>
                            </div>
                            <div class="container-form p-r">
                                <div class="field d-f fw-w jc-sb ai-b">
                                    <label class="field-label_text" for="Regular License">Regular License</label>
                                    <input class= "field-label-place" type="text" placeholder="$00.00" id="Regular License"> 
                                </div>
                                <div class="field d-f fw-w jc-sb ai-b">
                                    <label class="field-label_text" for="Extended License">Extended License</label>
                                    <div class="field-btn d-f fd-c">
                                        <input class= "field-label-place" type="text" placeholder="$00.00" id="Extended License">
                                        <button class="btn-submit">Submit</button> 
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        //=../block/footer.html
    </div>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="../../js/pages/home.min.js"></script>
</body>
</html>
